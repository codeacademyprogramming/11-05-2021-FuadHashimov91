<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
        .form-bg{
            display: none;
        }
    </style>
</head>
<body>
    <div class="test"  style="background-color: darkgray; height: 100vh;" >
        <div class="container">
            <h1 class="text-center text-dark">Register Form</h1>
            <main class="d-flex justify-content-center">
                
                <section class="row mt-5"  >
                    <div class="col-12" style="background-color: dodgerblue;border-radius: 15px;">
                        
                        <form class="p-4" id="form">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input  type="text" class="form-control" id="email" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password">
                            </div>
                            
                            <button type="submit" class="btn btn-dark" id="sign-In">Sign IN</button>
                            
                        </form>
                    </div>
                </section>
            </main> 
        </div>
    </div>

    <section class="container-fluid mt-5">
        <div class="data-table">
            <table class="table table-dark table-hover table-responsive">
                <thead>
                    <tr>
                        <th>Picture</th>
                        <th>UserName</th>
                        <th>Gender</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Phone</th>
                        <th>City</th>
                        <th>Country</th>
                        <th>Post Code</th>
                    </tr>
                </thead>
                <tbody id="data-user">

                </tbody>
            </table>
        </div>
    </section>

   <script src="./Assets/JS/register.js"></script>
</body>
</html>
